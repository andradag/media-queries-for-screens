<!DOCTYPE html>
<html>
  <head>
    <title>Media Query for Screen</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to the store!</h1>
      <p>
        When you change the screen size, the product cards will change layouts
        so you can view them comfortably no matter how small the screen gets!
      </p>
    </header>

    <main>
      <section class="card">
        <header>The Camera</header>
        <img src="./assets/images/image-1.jpg" alt="black camera" />
        <p>Price: $13,000</p>
      </section>
      <section class="card">
        <header>Dream At Me</header>
        <img src="./assets/images/image-2.jpg" alt="dream" />
        <p>Price: $15,000</p>
      </section>
      <section class="card">
        <header>Follow Me</header>
        <img src="./assets/images/image-3.jpg" alt="follow me" />
        <p>Price: $3,000</p>
      </section>
      <section class="card">
        <header>The Planet</header>
        <img src="./assets/images/image-5.jpg" alt="planet" />
        <p>Price: $1,000</p>
      </section>
    </main>
  </body>
</html>
